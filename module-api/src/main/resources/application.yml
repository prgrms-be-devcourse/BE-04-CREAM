server:
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:kream;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: embedded
      data-locations: classpath:sql/data.sql
      encoding: UTF-8
  h2:
    console:
      enabled: true

logging:
  config: classpath:log/logback-${spring.profiles.active}.xml

jwt:
  secret-key: EENY5W0eegTf1naQB2eDeyCLl5kRS2b8xa5c4qLdS0hmVjtbvo8tOyhPMcAmtPuQ
  access-token-expiry-time-ms: 60000000 # 100000ë¶„
  refresh-token-expiry-time-ms: 1800000

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
